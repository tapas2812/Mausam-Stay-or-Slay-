<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>What's the Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="banner">
      <h1 id="heading">Mausam</h1>

          <button id="bton" type="submit">Search</button>
        </div>
    </div>
    <div id="main_content">
